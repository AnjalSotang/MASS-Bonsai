<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Up</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="../css/SignUp.css">
    <!-- Linking to the external JavaScript file with 'defer' attribute -->
    <script defer src="../JavaScript/SignUp.js"></script>
</head>

<body>
    <!-- The main container for the form -->
    <div class="container">
        <!-- The form with the ID 'SignUpForm' and action set to '/' (root) -->
        <form id="SignUpForm" action="/">
            <!-- Form heading -->
            <h1>Sign Up</h1>

            <!-- Input control for First Name -->
            <div class="input-control">
                <label for="Fname">First Name</label>
                <input id="Fname" name="Fname" type="text">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for Full Name -->
            <div class="input-control">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for Email -->
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for Password -->
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for Confirm Password -->
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Form submission button -->
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>

</html>
