<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-------External JavaScript for the icons using Font Awesome-------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="../css/Feedback.css">
    <!-- Linking to the external JavaScript file with 'defer' attribute -->
    <script defer src="../JavaScript/Feedback.js"></script>
</head>

<body>
    <!-- The main container for the form -->
    <div class="container">
        <!-- The form with the ID 'SignUpForm' and action set to '/' (root) -->
        <form id="FeedbackForm" action="/">
            <!-- Form heading -->
            <h1>Give us your feedback</h1>

            <!-- Input control for Name -->
            <div class="input-control">
                <label for="Fname">Full Name</label>
                <input id="Fname" name="Fname" type="text" placeholder="Full Name">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for Email -->
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter your email">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for contact number -->
            <div class="input-control">
                <label for="number">Contact Numer</label>
                <input id="number" name="number" type="text" placeholder="Enter your contact number">
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Input control for contact number -->
            <div class="input-control">
                <label for="feedback">Describe your issue</label>
                <textarea id="feedback" name="feedback" placeholder="Give us your feed back here " rows="3"></textarea>
                <div class="error"></div> <!-- Container for displaying error messages -->
            </div>

            <!-- Form submission button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Social networking links -->
        <div class="face">
            <a href="#" id="fb"><i class="fa-brands fa-facebook"></i></a>
            <p>Connect with facebook</p>
        </div>

        <div class="face" id="face2">
            <a href="#" id="fb"><i class="fa-brands fa-google"></i></a>
            <p>Connect with Google</p>
        </div>

    </div>
</body>

</html>
